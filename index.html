<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <section id="quiz">
<h2 id="question">This is dami Question</h2>
<input type="radio" name="answer" id="option_1">
<label for="option_1" id="val_1">Option 1</label><br>

<input type="radio" name="answer" id="option_2">
<label for="option_2" id="val_2">Option 2</label><br>

<input type="radio" name="answer" id="option_3">
<label for="option_3" id="val_3">Option 3</label><br>

<input type="radio" name="answer" id="option_4">
<label for="option_4" id="val_4">Option 4</label><br>

<button onclick="next()">Next</button>

    </section>

    <section id="result">

    <table border="1" width="50%">
        <tr height="50px">
            <td>Percentage</td>
            <td id="per"></td>
        </tr>

        <tr height="50px">
            <td>Announced</td>
            <td id="announced"></td>
        </tr>

        <tr height="50px">
            <td>Correct</td>
            <td id="correct"></td>
        </tr>

        <tr height="50px">
            <td>Total Question</td>
            <td id="total"></td>
        </tr>
    </table>    

    </section>

</body>
<script src="app.js"></script>
</html>
